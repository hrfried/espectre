name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'components/espectre/**'
      - 'test/**'
      - 'examples/*.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'components/espectre/**'
      - 'test/**'
      - 'examples/*.yaml'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio gcovr
      
      - name: Run Tests with Coverage
        working-directory: test
        run: ./run_coverage.sh --ci
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: test/coverage.xml,test/coverage.lcov
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build ${{ matrix.chip }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - chip: ESP32
            config: examples/espectre-esp32.yaml
          - chip: ESP32-S2
            config: examples/espectre-s2.yaml
          - chip: ESP32-S3
            config: examples/espectre-s3.yaml
          - chip: ESP32-C3
            config: examples/espectre-c3.yaml
          - chip: ESP32-C5
            config: examples/espectre-c5.yaml
          - chip: ESP32-C6
            config: examples/espectre-c6.yaml
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome
      
      - name: Compile
        run: esphome compile ${{ matrix.config }}
