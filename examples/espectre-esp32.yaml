# ESPectre - ESP32 (Original/WROOM-32) Configuration
# WiFi CSI-based motion detection with Home Assistant integration
#
# ⚠️ EXPERIMENTAL: This platform has NOT been tested yet.
# The ESP32 original has CSI support but with different API than S3/C6.
# Please report your results on GitHub Discussions!
#
# Compatible boards:
# - LOLIN D32, D32 Pro
# - ESP-WROOM-32
# - ESP32-DevKitC
# - NodeMCU-32S
# - Any ESP32 (non-S2/S3/C3/C6) board
#
# Quick Start:
# 1. Copy this file to your ESPHome config directory
# 2. Edit wifi ssid and password below
# 3. Run: esphome run espectre-esp32.yaml

esphome:
  name: espectre

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    version: 5.5.1
    sdkconfig_options:
      # Power Management (critical for CSI reliability)
      CONFIG_PM_ENABLE: n                             # Disable all power management
      CONFIG_ESP_WIFI_STA_DISCONNECTED_PM_ENABLE: n   # No power save when disconnected
      # CSI Feature
      CONFIG_ESP_WIFI_CSI_ENABLED: y                  # Enable CSI extraction from WiFi packets

wifi:
  ssid: "YOUR_WIFI_SSID"
  password: "YOUR_WIFI_PASSWORD"

# Load ESPectre component from GitHub
external_components:
  - source:
      type: git
      url: https://github.com/francescopace/espectre
      ref: main
    components: [ espectre ]
    refresh: always

# ESPectre - WiFi CSI Motion Detection
espectre:

# Enable logging
logger:

# Enable API for Home Assistant
api:

# Enable OTA updates via ESPHome
ota:
  - platform: esphome

