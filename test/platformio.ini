[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf

; Unity testing framework
test_framework = unity
test_build_src = yes

; Include external library directory
lib_extra_dirs = ../components

; Build flags
build_flags = 
    -I lib
    -I data
    -D UNITY_INCLUDE_DOUBLE
    -D UNITY_DOUBLE_PRECISION=1e-12
    -D CONFIG_FREERTOS_HZ=100

; Serial monitor
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    colorize

; Upload settings
upload_speed = 921600

; Test settings
test_speed = 115200
test_filter = *

[env:native]
platform = native
test_framework = unity
test_build_src = no

; Include external library directory
lib_extra_dirs = ../components

; Build flags for native environment
build_flags = 
    -I lib
    -I lib/esp_mocks
    -I data
    -D UNITY_INCLUDE_DOUBLE
    -D UNITY_DOUBLE_PRECISION=1e-12
    -D CONFIG_FREERTOS_HZ=100
    -std=gnu++11

; Test settings
test_filter = *


