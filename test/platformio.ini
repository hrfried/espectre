[platformio]
default_envs = native

[env:esp32c6]
platform = espressif32
board = esp32-c6-devkitc-1
framework = espidf

; Unity testing framework
test_framework = unity
test_build_src = no

; Include external library directory
lib_extra_dirs = ../components

; Ignore mock libraries (only for native)
lib_ignore = 
    esp_idf
    esphome

; Custom partition table with SPIFFS
board_build.partitions = ../components/espectre/partitions.csv

; Build flags
build_flags = 
    -I mocks
    -I data
    -D ESP_PLATFORM

; Serial monitor
monitor_speed = 115200
monitor_port = /dev/cu.usbmodem11401

; Upload settings  
upload_speed = 921600
upload_port = /dev/cu.usbmodem11401

; Test settings
test_speed = 115200
test_port = /dev/cu.usbmodem11401
test_filter = *

[env:native]
platform = native
test_framework = unity
test_build_src = no

; Include external library directory
lib_extra_dirs = ../components

; Build flags for native environment
build_flags = 
    -I mocks
    -I mocks/esp_idf
    -I data
    -D UNITY_INCLUDE_DOUBLE
    -D UNITY_DOUBLE_PRECISION=1e-12
    -D CONFIG_FREERTOS_HZ=100
    -std=gnu++11

; Test settings
test_filter = *

[env:native_coverage]
platform = native
test_framework = unity
test_build_src = no

; Include external library directory (espectre will be compiled as library)
lib_extra_dirs = ../components

; Build flags for native environment with coverage
; Coverage flags are added by coverage_flags.py (detects clang vs gcc)
build_flags = 
    -I mocks
    -I mocks/esp_idf
    -I data
    -D UNITY_INCLUDE_DOUBLE
    -D UNITY_DOUBLE_PRECISION=1e-12
    -D CONFIG_FREERTOS_HZ=100
    -std=gnu++11

; Force rebuild of library with coverage flags
lib_archive = no

; Extra script to add coverage flags (clang or gcc)
extra_scripts = pre:coverage_flags.py

; Test settings
test_filter = *


